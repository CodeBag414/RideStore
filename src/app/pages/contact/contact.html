<div id="contact" ng-controller="ContactController as contact">
	<div id="header">
		<div class="topbreaker"></div>
		<div class="bg"></div>
		<div class="wrap">
			<div class="content">
				<h1 translate>Contact Ridestore</h1>
				<h2 translate>Do you have any questions?</h2>
				<a href="" scroll-to="contactform" offset="{{contact.head.getDevice() == 'desktop' ? 121 : 50 }}" class="button bg-blue" ng-class="{'button-small' : contact.head.getDevice() == 'mobile'}" translate>Write to us</a>
			</div>
			<div ng-if="contact.head.getDevice() == 'desktop'" ng-include="'app/pages/contact/partials/contacts.html'"></div>
		</div>
		<div class="bottom-tip">
			<div class="scroll-indicator">
				<div class="scroll-wheel">
					<div class="wheel"></div>
					<div class="pointer"></div>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="contact.head.getDevice() == 'mobile'" ng-include="'app/pages/contact/partials/contacts.html'"></div>
	<div id="main">
		<div class="wrap">
			<div class="left">
				<form id="contactform" name="contactform" ng-submit="contact.sendEmail()">
					<h4 translate>Write to us</h4>
					<input type="text" ng-model="contact.name" required placeholder="{{'Full name' | translate}}"><!--
					--><input type="email" name="email" ng-model="contact.email" required placeholder="{{'E-mail address' | translate}}">
					<textarea ng-model="contact.message" required placeholder="{{'Message'| translate}}"></textarea>
					<button class="button bg-blue" type="submit" >{{contact.emailSentMsg | translate}}</button>
				</form>
			</div><!--
			--><div class="right">
				<div class="faq" id="faq">
					<h4 translate>FAQ</h4>
					<ul class="questions">
						<li ng-repeat="faq in contact.content.faqs" ng-click="contact.toggleFAQ($index)" ng-class="{'open' : contact.faqOpen == $index}" id="question-{{$index}}">
							<div class="question">
								<h5>{{faq.fields.question}}</h5> <span class="icon icon-arrow-right"></span>
							</div>
							<div class="answer">
								<p marked="faq.fields.answer"></p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
