<div ng-if="paymentMethod.name === 'paypal'">
  <div ng-include="'app/pages/checkout/discount/discount.html'"></div>

  <div class="order-amount">
    <p class="order-amount-total" translate translate-params-amount="vm.checkoutService.getCartTotals()">$ {{amount}}</p>
    <p class="order-amount-text" translate>Total amount includes tax</p>
  </div>

  <div class="checkout-button">
    <a ng-if="paymentMethod.validRedirectUrl" ng-href="{{paymentMethod.validRedirectUrl}}"><img ng-if="paymentMethod.name === 'paypal'" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/silver-rect-paypalcheckout-60px.png" alt="PayPal Checkout" /></a>
  </div>
</div>
<div ng-if="paymentMethod.name === 'klarnacheckout'" >
  <div ng-include="'app/pages/checkout/discount/discount.html'"></div>
  <div compile="paymentMethod.validHtml"></div>
</div>
